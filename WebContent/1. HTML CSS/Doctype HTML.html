<!-- 

o	Doctype: khai báo loại tài liệu html nào được sử dụng 
o	Tại sao phải khai báo doctype? -> để trình duyệt có thể hiểu (có nhiều loại tài liệu html). Ngoài ra để các công cụ làm việc với tài liệu html hiểu được loại tài liệu nào mà nó đang làm việc (vd công cụ kiểm tra cú pháp)
o	Nếu không khai báo DOCTYPE thì trang HTML đơn giản vẫn hiển thị được, nhưng nếu trang HTML có code nhiều và phức tạp mà không có DOCTYPE thì thường dẫn tới tình trạng hiển thị không thống nhất và/hoặc hiển thị lỗi
o	Tại sao lại có nhiều phiên bản HTML đến vậy? Câu trả lời là, cũng giống như phần mềm thường được sửa chữa, bổ sung, cập nhật làm cho nó có nhiều phiên bản thì HTML cũng vậy, nó cũng được thay đổi, bổ sung.

 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

</body>
</html>
